<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Lemonada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>لعبة الذاكرة الضوئية</title>
</head>
<body>
    <header>
        <p class="default-status">لعبة الذاكرة</p>
    </header>
    <div class="main-container">
        <div class="levels-board-container">
            <p class="level-update">1</p>
            <p class="level">المرحلة</p>
        </div>
        <div class="box-container">
            <div class="row-1">
                <div class="green box "></div>
                <div class="red box "></div>
            </div>
            <div class="row-2">
                <div class="yellow box "></div>
                <div class="blue box "></div>
            </div>
        </div>
    </div>
    <div class="buttons-container">
        <button class="btn">أبدء اللعبة</button>
    </div>
    <footer>
        <a href="http://shalaby.tech" target="_blank">www.shalaby.tech</a>
    </footer>
